<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>JS Lab</title>
</head>

<body>

    <section class='inputFormat'>

        <section id='blackboxHeader'>
            <!-- header -->
            <section id='header-container'>
                <div class='header-container-col'>
                    <h1>Budget</h1>
                    <p id='userBudget'></p>
                </div>

                <div class='header-container-col'>
                    <h1>Spent</h1>
                    <p id='amountSpent'></p>
                </div>

                <div class='header-container-col'>
                    <h1>Balance</h1>
                    <p id='balance'></p>
                </div>

            </section>
        </section>



        <section id='budget-input-section'>
            <input id='what-is-your-budget' placeholder="Input your budget">
            <button id='submit-your-budget'>submit</button>
        </section>




        <section id='information-about-the-purchase'>
            <div class='paragraphAndInput'>
                <input id='purchase-information-description' placeholder="Expense">
            </div>
            <div class='paragraphAndInput'>
                <input id='purchase-information-date' placeholder="Date">
            </div>
            <div class='paragraphAndInput'>
                <input id='purchase-information-price' placeholder="Price">
            </div>
            <div class='paragraphAndInput'>
                <select name="type" id='purchase-type-dropdown'>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Food">Food</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Bills">Bills</option>
                </select>
            </div>
            <div class='paragraphAndInput'>
                <button id='addButton'>Submit</button>
            </div>
        </section>
    </section>



    <section class='tableFormat'>
        <!-- footer -->
        <table id='ledger-table-entertainment'>
            <tr>
                <h3>Entertainment</h3>
                <th class='ledger-col-description'>Description</th>
                <th class='ledger-col-date'>Date</th>
                <th class='ledger-col-price'>Price</th>
            </tr>
        </table>
        <table id='ledger-table-food'>
            <tr>
                <h3>Food</h3>
                <th class='ledger-col-description'>Description</th>
                <th class='ledger-col-date'>Date</th>
                <th class='ledger-col-price'>Price</th>
            </tr>
        </table>
        <table id='ledger-table-clothing'>
            <tr>
                <h3>Clothing</h3>
                <th class='ledger-col-description'>Description</th>
                <th class='ledger-col-date'>Date</th>
                <th class='ledger-col-price'>Price</th>
            </tr>
        </table>
        <table id='ledger-table-bills'>
            <tr>
                <h3>Bills</h3>
                <th class='ledger-col-description'>Description</th>
                <th class='ledger-col-date'>Date</th>
                <th class='ledger-col-price'>Price</th>
            </tr>
        </table>

    </section>





</body>

</html>
