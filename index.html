<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@800&family=Grand+Hotel&family=Teko&family=Lato:wght@500&display=swap" rel="stylesheet">
    <title>JS Lab</title>
</head>

<body>
    <header class="budget-buddy"><h1 class="budget-title">Budget Buddy</h1></header>
    <section class='inputFormat'>
        <section id='firstHeader'>
            <section id='header-container'>
                <div class='header-container'>
                    <h1>Budget</h1>
                    <p id='user-budget'></p>
                </div>

                <div class='header-container'>
                    <h1>Spent</h1>
                    <p id='amountSpent'></p>
                </div>

                <div class='header-container'>
                    <h1>Balance</h1>
                    <p id='balance'></p>
                </div>

            </section>
        </section>


        <div class="input-budget-section">
            <form id='budget'>
                <input id='what-is-your-budget' placeholder="Input your budget" name='budget-input'>
                <button id='submit-your-budget'>submit</button>
            </form>
        </div>



        <form id='purchaseInfo'>
            <div class='paragraphInput'>
                <input id='purchase-information-description' placeholder="Please Enter Your What You Bought">
            </div>
            <div class='paragraphInput'>
                <input id='purchase-information-date' placeholder="Please Enter the Date">
            </div>
            <div class='paragraphInput'>
                <input id='purchase-information-price' placeholder="Please Enter the Price">
            </div>
            <div class='paragraphInput'>
                <select name="type" id='purchase-type-dropdown'>
                    <option id="blank" value="empty">Select a category:</option>
                    <option id="bills-type" value="Bills">Bills</option>
                    <option id="food-type" value="Food">Food</option>
                    <option id="entertainment-type" value="Entertainment">Entertainment</option>
                    <option id="value-type" value="Clothing">Clothing</option>
                    
                </select>
            </div>
            <div class='paragraphInput'>
                <button id='addButton'>submit</button>
            </div>
        </form>



    <section class='tableFormat'>

            <table id='billsTable'>
                <tr>
                    <h3>Bills</h3>
                    <div id="bills-total"></div>
                    <th class='description'>Description</th>
                    <th class='date'>Date</th>
                    <th class='price'>Price</th>
                </tr>
            </table>

            <table id='foodTable'>
                <tr>
                    <h3>Food</h3> 
                    <div id="food-total"></div>
                    <th class='description'>Description</th>
                    <th class='date'>Date</th>
                    <th class='price'>Price</th>
                </tr>
            </table>

            <table id='entertainmentTable'>
                <tr>
                    <h3>Entertainment</h3>
                    <div id="entertainment-total"></div>
                    <th class='description'>Description</th>
                    <th class='date'>Date</th>
                    <th class='price'>Price</th>
                </tr>
        </table>

        <table id='clothingTable'>
            <tr>
                <h3>Clothing</h3> 
                <div id="clothing-total"></div>
                <th class='description'>Description</th>
                <th class='date'>Date</th>
                <th class='price'>Price</th>
            </tr>
        </table>

        <button class="clear-btn" id ='addButton'; onClick="window.location.reload();">clear page</button>

    </section>

<script src="kentrell.js"></script>

<div class = "gif">
    <img src = "https://media.giphy.com/media/3o6gDWzmAzrpi5DQU8/giphy.gif" alt = "money" />
</div>

</body>

</html>
